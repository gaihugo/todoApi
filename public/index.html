<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api para tarefas</title>
    <style>
      #content {
        background-image: url("peter-vanosdall-ktpyjH2h9xs-unsplash.jpg");
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app"  class="flex flex-col h-screen" >
      <h1 class="px-4 py-2 text-2xl text-white bg-red-800"><i class="m-2 fas fa-clipboard-list"></i>Lista de Tarefas</h1> 
      <div class="flex flex-col flex-1 md:flex-row">
        <div id="head" class="w-full pt-2 pb-5 bg-gray-200 md:w-1/3">
          <div class="px-4 mx-auto">
  
            <div class="flex buttons w-max">
              <a href="./login.html" class="px-3 py-1 bg-red-300 rounded-full">Login</a>
              <button @click="update" class="px-3 py-1"><i class="text-red-800 fas fa-redo-alt"></i></button>
              
            </div>
            <hr class="my-2 border border-grey-900">
            <div class="flex flex-col space-y-2">
              <input
                type="text"
                name="text"
                placeholder="O que você precisa fazer?"
                class="px-3 py-1 bg-gray-100 border border-gray-800 rounded-full shadow-md border-full hover:border-red-400 w-min"
                v-model="new_todo_text"
              />
              <button @click="newTodo" class="px-3 py-1 text-white bg-red-800 border border-red-800 rounded-full shadow-md border-full hover:border-red-400 w-min">
                <span v-if="editing == -1">Adicionar</span>
                <span v-else>Atualizar</span>
              </button>
            </div>
          </div>
        </div>
  
        <div id="content" class="flex flex-1 px-4 py-2 overflow-hidden">
          <div class="flex-1 mx-auto overflow-x-hidden overflow-y-auto">
            <ul class="space-y-4">
              <li v-for="todo in todos" class="px-5 py-3 bg-gray-200 rounded-full">
                
                <span :class="{'line-through text-gray-700' : todo.completed}">
                  <button @click="complete(todo._id)">
                    <i v-if="todo.completed" class="m-1 text-xl far fa-check-square"></i>
                    <i v-else class="m-1 text-xl far fa-square"></i>
                  </button>
                  {{todo.name}}
                </span>
                
                <button @click="edit(todo._id)"><i class="m-2 text-red-800 fas fa-pencil-alt" ></i></button>
                <button @click="apagar(todo._id)"><i class="text-red-800 fas fa-trash-alt"></i></i></button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      </div>
    <script>
      var app = new Vue({
        el: "#app",
        data() {
          return {
            todos: "",
            new_todo_text: "",
            editing: -1, // -1 para adicionar, id para mudar
            user: null,
          };
        },
        mounted() {
          // TODO verificar se está logado

          axios.get("/api/todos").then((data) => {
            this.todos = data.data;
          });
        },
        methods: {
          update() {
            axios.get("/api/todos").then((data) => {
              this.todos = data.data;
            });
          },
          newTodo() {
            if (this.editing == -1) {
              axios
                .post("/api/todos", { text: this.new_todo_text })
                .then((data) => {
                  //
                  axios.get("/api/todos").then((data) => {
                    this.todos = data.data;
                  });
                });
              this.new_todo_text = "";
            } else {
              axios
                .put(`/api/todos/${this.editing}`, { text: this.new_todo_text })
                .then((data) => {
                  //
                  axios.get("/api/todos").then((data) => {
                    this.todos = data.data;
                  });
                });
              // Reseta para o modo de adição
              this.new_todo_text = "";
              this.editing = -1;
            }
          },
          edit(id) {
            this.editing = id;
            this.new_todo_text = this.todos.find((todo) => todo._id == id).name;
          },
          apagar(id) {
            axios.delete(`/api/todos/${id}`).then((data) => {
              //
              axios.get("/api/todos").then((data) => {
                this.todos = data.data;
              });
            });
          },
          async complete(id) {
            // Atualização visual
            var todo = this.todos.find((todo) => todo._id == id)
            todo.completed = !todo.completed;

            // Salvar
            await axios.get(`/api/todos/${id}/complete`)

            //Atualizar
            axios.get("/api/todos").then((data) => {
                this.todos = data.data;
            });
          }
        },
      });
    </script>
  </body>
</html>
