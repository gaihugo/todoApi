<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api para tarefas</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 class="text-2xl">Api para tarefas</h1>

      Para acessar a api acesse o ender√ßo com <code>/api</code> na url!
      <ul class="bg-gray-100">
        <li v-for="todo in todos">{{todo.name}}</li>
      </ul>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data() {
          return {
            todos: "",
          };
        },
        mounted() {
          axios.get("/api/todos").then((data) => {
            this.todos = data.data;
          });
        },
      });
    </script>
  </body>
</html>
