<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api para tarefas</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 class="text-2xl">Api para tarefas</h1>

      Para acessar a api acesse o enderço com <code>/api</code> na url!

      <div>
        <input
          type="text"
          name="text"
          placeholder="O que você precisa fazer?"
          v-model="new_todo_text"
        />
        <button @click="newTodo">
          <span v-if="editing == -1">Adicionar</span>
          <span v-else>Atualizar</span>
        </button>
      </div>
      <button @click="update">Atualizar lista</button>
      <ul class="bg-gray-100">
        <li v-for="todo in todos">
          {{todo.name}} <button @click="edit(todo.id)">Editar</button>
        </li>
      </ul>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data() {
          return {
            todos: "",
            new_todo_text: "",
            editing: -1, // -1 para adicionar, id para mudar
          };
        },
        mounted() {
          axios.get("/api/todos").then((data) => {
            this.todos = data.data;
          });
        },
        methods: {
          update() {
            axios.get("/api/todos").then((data) => {
              this.todos = data.data;
            });
          },
          newTodo() {
            if (this.editing == -1) {
              axios
                .post("/api/todos", { text: this.new_todo_text })
                .then((data) => {
                  console.log(data);
                  //
                  axios.get("/api/todos").then((data) => {
                    this.todos = data.data;
                  });
                });
            } else {
              axios
                .put(`/api/todos/${this.editing}`, { text: this.new_todo_text })
                .then((data) => {
                  console.log(data);
                  //
                  axios.get("/api/todos").then((data) => {
                    this.todos = data.data;
                  });
                });
              // Reseta para o modo de adição
              this.new_todo_text = "";
              this.editing = -1;
            }
          },
          edit(id) {
            this.editing = id;
            this.new_todo_text = this.todos.find((todo) => todo.id == id).name;
          },
        },
      });
    </script>
  </body>
</html>
